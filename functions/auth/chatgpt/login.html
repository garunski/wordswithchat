<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Words With Chat</title>
    <meta
      name="description"
      content="A minimalist layout for Login pages. Built with Pico CSS."
    />
    <link rel="shortcut icon" href="../../../favicon.ico" />
    <link rel="canonical" href="https://wordswithchat.com" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"

    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

  <body>
    <header class="container">
      <hgroup>
        <h1>Words With Chat</h1>

        <div class="login">

            href="/auth/google/redirect?client_id=WORDS_CLIENT_ID&redirect_uri=WORDS_REDIRECT_URI&state=WORDS_STATE"

          >
            Sign In With Google
          </a>
        </div>
        <div></div>
      </article>
    </main>
    <footer class="container-fluid">
      <small>
        &copy;
